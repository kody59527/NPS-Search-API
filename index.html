<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPS Parks Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Search for a National Park</h1>

        <form>
          <label for="stateInput">State Abbrevation (maximum of two states, seperated by comma)</label>
          <input required type="input" name="stateInput" id="stateInput" placeholder="ex. MO or CA or NV">
          <label for="maxResults">Maximum results</label>
          <input type="number" name="maxResults" value="10" id="maxResults" min="1" max="10">
          <input type='submit' value='submit'>
        </form>
        <section class="results hidden">
          <h2 class="results-title">Parks List</h2>
          <p class='errorMessage'></p>
          <div class="results-list"></div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
